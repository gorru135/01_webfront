<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박수찬</title>
<link rel="stylesheet" href="../css/박수찬.css">
</head>
<body>

    <table class="tb3">
       

        <tbody>
            <tr>
               <td>너비 :</td>
               <td><input type="text" id="width">px</td>
               <td>높이 :</td>
               <td><input type="text" id="height">px</td>
            </tr>
            
            <tr>
                <td>글자크기 :</td>
                <td><input type="text" id="fontSize">px</td>
                <td>굵기 :</td>
                <td>보통<input type="radio" name="font" value="nomal">
                    굵게<input type="radio" name="font" value="bold">
                </td>
                
            </tr>
            <tr>
                <td>글자색 :</td>
                <td><input type="text" id="color"></td>
                <td>배경색 :</td>
                <td><input type="text" id="backgroundColor"></td>
            </tr>

            <tr>
               
                <td>가로정렬 :</td>
                <td>
                    왼쪽<input type="radio" value="left" name="justifyContent">
                    가운데<input type="radio" value="center" name="justifyContent">
                    오른쪽<input type="radio" value="right" name="justifyContent">
                </td>
                
            </tr>

            <tr>
               
                <td>세로정렬 :</td>
                <td>
                    위<input type="radio" name="align" value="baseline">
                    가운데<input type="radio" name="align" value="center">
                    아래<input type="radio" name="align" value="end">
                </td>
                
            </tr>

            <tr>
                <td>출력 문자열 :</td>
                <td><input type="text" id="textarea"></td>
            </tr>
        </tbody>

      
        
    </table>

    <div>
        <button id="btn">적용하기</button>
    </div>

    <section id="box">

    </section>



<script src="../js/박수찬.js"></script>
</body>
</html>
