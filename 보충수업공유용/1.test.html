<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript 예제 - 사용자 환영 메시지</title>
</head>
<body>

<!-- HTML 폼 -->
<form id="welcomeForm">
  <label for="name">이름을 입력하세요:</label>
  <input type="text" id="name" name="name" required>
  <button type="button" onclick="generateWelcomeMessage()">환영 메시지 생성</button>
</form>

<!-- 결과를 표시할 곳 -->
<div id="welcomeMessage"></div>

<script>
  // 1. 환영 메시지 클릭 시 환영합니다. 창 innerText로 나오게 하기 
  // 2. input창에 이름 적고 환영 메시지 버튼 클릭시 이름 나오게 하기 
  // 3. 끝?

  function generateWelcomeMessage(){ // 함수 선언 
      // 함수 정의

    // 1. input에 작성된 내용(value) 얻어오기 
    const name = document.getElementById("name").value;
    // HTML에 name이라는 id를 가진 input창요소에 변수 name을 주고 값을 주겠다.

    // 2. 환영 메세지 생성.
    const welcomeMessage = "안녕하세요," + name + "님! 환영합니다!";
   // welcomeMessage란 div에 = "안녕하세요," + 값 + "님! 환영합니다!"

    // 3. 만든 메세지를 id가 welcomeMessage인 div에 표기하기

    document.getElementById("welcomeMessage").innerText = welcomeMessage;
    //"welcomeMessage"에 텍스트안에 넣겠다. 
    
  }


</script>

</body>
</html>
