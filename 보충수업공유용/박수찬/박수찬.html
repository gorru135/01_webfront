<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>평가</title>

<link rel="stylesheet" href="../css/평가.css">
</head>
<body>
    <main id="container">
        
        <div id="div1">//tr th td  이용하면 자동으로 정렬 됨 
            너비 : <input type="text" class="wi-he"> px
            높이 : <input type="text" class="wi-he"> px
        </div>

        <div id="div2">
            글자크기 : 
            <input type="text" class="font-size"> px

            굵기 : <!--value값을 줘야함 -->
            <label>보통</label><input type="radio" value="normal" name="team1" class="font-weight">
            <label>굵게</label><input type="radio" value="bold" name="team1" class="font-weight">
            

        </div>

        <div id="div3">
            글자색 : <input type="text" class="border"> 
            배경색 : <input type="text" class="border"> 
        </div>

        <div id="div4">

            <div>
                가로정렬 : 
                <label>왼쪽</label><input type="radio" name="team2" class="cls1">
                <label>가운데</label><input type="radio" name="team2" class="cls1">
                <label>오른쪽</label><input type="radio" name="team2" class="cls1">
            </div>

            <div>
                세로정렬 :
                <label>위</label><input type="radio" name="team3" class="cls2">
                <label>가운데</label><input type="radio" name="team3" class="cls2">
                <label>아래</label><input type="radio" name="team3" class="cls2">
            </div>

            <div>
                출력 문자열 : <input type="text" class="font">
            </div>
        </div>
        
        <div id="btn">
            <button>적용하기</button>
        </div>
        

    </main>

  
            <section class="box">
                hellow world!
            </section>
  


<script src="../js/평가.js"></script>
</body>
</html>
